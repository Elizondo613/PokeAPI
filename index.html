<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./estilos.css">
</head>

<body>
    <main class = "flex"></main>

    <template id="template_card">
        <article class = "card">
            <img src="./images/bg-pattern-card.svg" alt = "image header" class="card_header">
            <div class="card_body">
                <img src="./images/image-victor.jpg" alt = "image de pokemon" class="card_body_img">
                <h2 class = "card_body_title">
                    bulbasaur
                    <span>40hp</span>
                </h2>
                <p class="card_body_text">101xp</p>
            </div>
            <div class="card_footer">
                <div class="card_footer_s">
                    <h3>80k</h3>
                    <p>Ataque</p>
                </div>
                <div class="card_footer_s">
                    <h3>50k</h3>
                    <p>Ataque Especial</p>
                </div>
                <div class="card_footer_s">
                    <h3>100k</h3>
                    <p>Defensa</p>
                </div>
            </div>
        </article>
    </template>

    <script src="./js/app.js"></script>
</body>
</html>
